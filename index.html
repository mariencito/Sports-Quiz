<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet&family=Victor+Mono:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex">
    <div class="wrapper">
      <div class="quiz-container">
        <div class="quiz-head">
          <h1 class="quiz-title">Sports Trivia</h1>
          <div class="quiz-score flex">
            <span id="correct-score"></span>/<span id="total-question"></span>
          </div>
        </div>
        <div class="quiz-body">
          <h2 class="quiz-question" id="question"></h2>
          <ul class="quiz-options"></ul>
          <div id="result"></div>
        </div>
        <div class="quiz-foot">
          <button type="button" id="check-answer">Check Answer</button>
          <button type="button" id="play-again">Play Again!</button>
          <img id="final" class="hide"></img>
        </div>
      </div>
    </div>

    <script src="./Assets/js/game.js"></script>
  </body>
</html>
